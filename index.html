
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/bootstrap-grid.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <body>
        <div class="login-container">
            <h2>Please sign in</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button class="w-80 btn button-size btn-primary" type="submit">Sign in</button>
                <p id="message"></p>
                <p class="mt-3 mb-1"><a href="forgot_password.html">Forgot password?</a></p>
                <p class="mt-3 mb-3 text-muted"><a href="create_account.html">Click here.</a> to create a new account.</p>
            </form>
            
        </div>
    </div>
    <script src="JS/index.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>

</body>
</html>
