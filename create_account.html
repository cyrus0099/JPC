<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="CSS/create_account.css">
    <link rel="stylesheet" href="CSS/bootstrap-grid.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <p id="message"></p>
        <form id="createAccountForm">
        <div class="input-group">
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" name="newEmail" required>
        </div>
        <div class="input-group">
        <label for="Mobile Number">Mobile Number:</label>
        <input type="tel" id="Mobile Number" name="Mobile Number" required>
        </div>
        <div class="input-group">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
        </div>
        <div class="input-group">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="input-group">
        <label for="Confirm_Password">Confirm_Password:</label>
        <input type="password" id="Confirm_Password" name="Confirm_Password" required>
        </div>
        <button class="w-80 btn button-size btn-primary" type="submit">Create Account</button>
        <p class="mt-3 mb-3 text-muted"> Already a member? <a href="Login.html"> Sign in </a></p>
        </form>
    </div>
    <script src="JS/index.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
</body>
</html>
